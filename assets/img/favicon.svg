<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
  
  <!-- Clipboard/Checklist icon -->
  <rect x="30" y="20" width="40" height="55" rx="3" fill="#FFFFFF" stroke="#2E5C8A" stroke-width="2"/>
  
  <!-- Clipboard top -->
  <rect x="38" y="20" width="24" height="8" rx="2" fill="#2E5C8A"/>
  
  <!-- Checkmarks representing attendance -->
  <g fill="#4CAF50" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Checkmark 1 -->
    <path d="M 38 42 L 42 46 L 50 38" fill="none"/>
    <circle cx="38" cy="42" r="3" fill="#4CAF50"/>
    
    <!-- Checkmark 2 -->
    <path d="M 38 52 L 42 56 L 50 48" fill="none"/>
    <circle cx="38" cy="52" r="3" fill="#4CAF50"/>
    
    <!-- Checkmark 3 -->
    <path d="M 38 62 L 42 66 L 50 58" fill="none"/>
    <circle cx="38" cy="62" r="3" fill="#4CAF50"/>
  </g>
  
  <!-- Text lines -->
  <line x1="55" y1="42" x2="62" y2="42" stroke="#2E5C8A" stroke-width="2" stroke-linecap="round"/>
  <line x1="55" y1="52" x2="62" y2="52" stroke="#2E5C8A" stroke-width="2" stroke-linecap="round"/>
  <line x1="55" y1="62" x2="62" y2="62" stroke="#2E5C8A" stroke-width="2" stroke-linecap="round"/>
</svg>
